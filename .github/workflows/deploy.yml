name: Deploy n8n Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'Practica08.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install n8n-cli
        run: npm install -g n8n-cli

      - name: Deploy workflow to n8n
        env:
          N8N_HOST: ${{ secrets.N8N_PROD_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_PROD_API_KEY }}
        run: |
          n8n import:workflow --input=Practica08.json
